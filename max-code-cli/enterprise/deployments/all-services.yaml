apiVersion: v1
kind: Namespace
metadata:
  name: maximus
  labels:
    istio-injection: enabled
---
# MAXIMUS Core
apiVersion: apps/v1
kind: Deployment
metadata:
  name: maximus-core
  namespace: maximus
spec:
  replicas: 3
  selector:
    matchLabels:
      app: maximus-core
  template:
    metadata:
      labels:
        app: maximus-core
        version: v1
    spec:
      containers:
        - name: maximus-core
          image: maximus/core:latest
          ports:
            - containerPort: 8100
          env:
            - name: PORT
              value: "8100"
            - name: POSTGRES_HOST
              value: "postgres.maximus.svc.cluster.local"
            - name: REDIS_HOST
              value: "redis.maximus.svc.cluster.local"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
