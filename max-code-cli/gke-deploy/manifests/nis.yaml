apiVersion: apps/v1
kind: Deployment
metadata:
  name: nis
  namespace: maximus
  labels:
    app: nis
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nis
  template:
    metadata:
      labels:
        app: nis
        version: v1
    spec:
      containers:
        - name: nis
          image: gcr.io/PROJECT_ID/maximus/nis:latest
          ports:
            - containerPort: 8153
              name: http
          env:
            - name: PORT
              value: "8153"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8153
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8153
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: nis
  namespace: maximus
  labels:
    app: nis
spec:
  type: ClusterIP
  ports:
    - port: 8153
      targetPort: 8153
      protocol: TCP
      name: http
  selector:
    app: nis
