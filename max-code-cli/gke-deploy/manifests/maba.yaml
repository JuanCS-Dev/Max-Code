apiVersion: apps/v1
kind: Deployment
metadata:
  name: maba
  namespace: maximus
  labels:
    app: maba
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: maba
  template:
    metadata:
      labels:
        app: maba
        version: v1
    spec:
      containers:
        - name: maba
          image: gcr.io/PROJECT_ID/maximus/maba:latest
          ports:
            - containerPort: 8152
              name: http
          env:
            - name: PORT
              value: "8152"
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8152
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8152
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: maba
  namespace: maximus
  labels:
    app: maba
spec:
  type: ClusterIP
  ports:
    - port: 8152
      targetPort: 8152
      protocol: TCP
      name: http
  selector:
    app: maba
