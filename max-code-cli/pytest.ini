[pytest]
# pytest configuration for MAXIMUS CLI E2E testing
testpaths = tests
pythonpath = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
norecursedirs = legacy .legacy __pycache__ .git *.egg-info

# Markers
markers =
    e2e: End-to-end tests (require backend)
    integration: Integration tests
    manual: Manual integration tests (services must be running)
    unit: Unit tests
    slow: Slow tests (>5s)
    requires_backend: Requires MAXIMUS backend running
    scientific: Scientific validation tests
    benchmark: Performance benchmark tests
    use_case: Real-world use case tests
    load: Load testing (FASE 6)
    chaos: Chaos engineering (FASE 6)
    human: Human-like behavior tests (dumb users, typos, chaos)

# Output
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes
    --durations=10

# Timeouts (requires pytest-timeout plugin)
# timeout = 300
# timeout_method = thread

# Disable warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::pytest.PytestCollectionWarning
    ignore::ResourceWarning
