version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: maximus-postgres
    environment:
      POSTGRES_DB: maximus
      POSTGRES_USER: maximus
      POSTGRES_PASSWORD: maximus2024
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - maximus

  redis:
    image: redis:7-alpine
    container_name: maximus-redis
    command: redis-server --requirepass maximus2024
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - maximus

volumes:
  postgres-data:
  redis-data:

networks:
  maximus:
    driver: bridge
