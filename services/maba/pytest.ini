[pytest]
# Day 4: MABA Test Configuration - QA OBSESSIVO MODE

# Minimum Python version
minversion = 7.4

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Async support
asyncio_mode = auto

# Coverage settings - 85%+ OBRIGATÃ“RIO
addopts =
    --verbose
    --strict-markers
    --strict-config
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=85
    --cov-branch
    --no-cov-on-fail
    -ra
    --tb=short
    --maxfail=10
    --timeout=30

# Markers for different test types
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (medium speed, requires services)
    e2e: End-to-end tests (slow, full stack)
    performance: Performance benchmark tests
    slow: Marks tests as slow (deselect with '-m "not slow"')
    database: Tests that require database connection
    browser: Tests that require Playwright browser

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Performance settings
timeout = 30
timeout_method = thread

# Parallel execution (use with pytest-xdist)
# Run with: pytest -n auto
