# Pre-commit hooks for Max-Code CLI
# Boris Cherny Standard: Catch issues before they hit CI
# "If it doesn't pass locally, don't push it"

repos:
  # ============================================================
  # BASIC FILE HYGIENE
  # ============================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
        args: [--markdown-linebreak-ext=md]
      
      - id: end-of-file-fixer
        name: Fix end of files
      
      - id: check-yaml
        name: Check YAML syntax
        args: [--safe]
      
      - id: check-json
        name: Check JSON syntax
      
      - id: check-toml
        name: Check TOML syntax
      
      - id: check-added-large-files
        name: Check for large files
        args: [--maxkb=1000]
      
      - id: check-merge-conflict
        name: Check for merge conflicts
      
      - id: check-case-conflict
        name: Check for case conflicts
      
      - id: detect-private-key
        name: Detect private keys
      
      - id: mixed-line-ending
        name: Fix mixed line endings
        args: [--fix=lf]

  # ============================================================
  # PYTHON CODE FORMATTING
  # ============================================================
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        name: Format code with black
        language_version: python3.11
        files: ^max-code-cli/(sdk|cli|config|tests)/.*\.py$
        args: [--line-length=100]

  # ============================================================
  # IMPORT SORTING
  # ============================================================
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort imports with isort
        files: ^max-code-cli/(sdk|cli|config|tests)/.*\.py$
        args:
          - --profile=black
          - --line-length=100
          - --multi-line=3
          - --trailing-comma

  # ============================================================
  # LINTING (flake8)
  # ============================================================
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: Lint with flake8
        files: ^max-code-cli/(sdk|cli|config)/.*\.py$
        args:
          - --max-line-length=100
          - --max-complexity=10
          - --ignore=E203,W503,E501
          - --select=E,W,F,C
        additional_dependencies:
          - flake8-docstrings
          - flake8-bugbear
          - flake8-comprehensions

  # ============================================================
  # TYPE CHECKING (mypy) - Critical files only for speed
  # ============================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: Type check with mypy
        files: ^max-code-cli/(sdk|config)/.*\.py$
        args:
          - --config-file=max-code-cli/mypy.ini
          - --python-version=3.11
        additional_dependencies:
          - types-requests
          - types-PyYAML
          - pydantic

  # ============================================================
  # SECURITY SCANNING (bandit) - Quick scan
  # ============================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        name: Security scan with bandit
        files: ^max-code-cli/(sdk|cli|config)/.*\.py$
        args:
          - -ll
          - -i
          - --skip=B101,B601

  # ============================================================
  # DOCUMENTATION
  # ============================================================
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        name: Check docstrings
        files: ^max-code-cli/(sdk|config)/.*\.py$
        args:
          - --convention=google
          - --add-ignore=D100,D104,D107

  # ============================================================
  # SHELL SCRIPTS
  # ============================================================
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        name: Lint shell scripts
        files: ^max-code-cli/.*\.sh$
        args: [-x]

# ============================================================
# CONFIGURATION
# ============================================================
default_language_version:
  python: python3.11

fail_fast: false

# Exclude patterns
exclude: |
  (?x)^(
    max-code-cli/venv/.*|
    max-code-cli/__pycache__/.*|
    max-code-cli/\.pytest_cache/.*|
    max-code-cli/\.mypy_cache/.*|
    max-code-cli/htmlcov/.*|
    max-code-cli/\.coverage.*|
    max-code-cli/examples/.*|
    max-code-cli/scripts/.*
  )$
